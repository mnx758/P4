{% extends "base.html" %}
{% block title %}
Change your password
{% endblock title %}
{% block content %}
<h1 class='h1_login'>Change your password</h1>
<p class='text_at_login_page'>Use form below to change password</p>
<div class='forms_storage'>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="Change"></p>
    </form>
</div>
{% endblock content %}
